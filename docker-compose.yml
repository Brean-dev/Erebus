services:
  erebus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erebus-app
    ports:
      - "8080:8080"
    restart: unless-stopped
    # Uncomment and add environment variables as needed:
    # environment:
    #   - ENV_VAR=value
    #   - ANOTHER_VAR=value
    # Or use mapping format:
    # environment:
    #   ENV_VAR: value
    #   ANOTHER_VAR: value
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
volumes:
  cache:
    driver: local
